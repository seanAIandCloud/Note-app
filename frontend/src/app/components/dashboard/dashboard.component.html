<div class="dashboard-container">
  <!-- Nav Bar -->
  <header class="navbar">
    <div class="logo">GameNotes</div>

    <div class="nav-actions">
      <button mat-button routerLink="/about">About</button>
      <button mat-button routerLink="/profile">Profile</button>
    </div>
  </header>

  <!-- Notes area -->
  <div class="content">
    <aside class="sidebar">
      <button mat-button>All Notes</button>
      <button mat-button>Pinned</button>
      <button mat-button>Archived</button>
    </aside>

    <main class="notes-area">
      <!-- New Note button -->
      <button mat-raised-button color="primary" (click)="openNewNoteForm()">
        + New Note
      </button>

      <h2>Your Notes</h2>

      <div *ngIf="notes.length === 0">
        <p>No notes yet.</p>
      </div>

      <div class="note-cards-container">
        <div
          class="note-card"
          *ngFor="let note of notes"
          [ngClass]="note.priority">
          <h3>{{ note.title }}</h3>
          <p>{{ note.content }}</p>

          <!-- Delete Button -->
          <button mat-mini-button color="warn" (click)="deleteNote(note.id)">
            Delete
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- New Note Modal -->
  <div class="modal-backdrop" *ngIf="showNewNoteForm">
    <div class="modal">
      <h2>New Note</h2>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="newNote.title" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Content</mat-label>
        <textarea matInput rows="4" [(ngModel)]="newNote.content"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Priority</mat-label>
        <mat-select [(ngModel)]="newNote.priority">
          <mat-option value="urgent">Urgent</mat-option>
          <mat-option value="normal">Normal</mat-option>
          <mat-option value="done">Done</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="modal-buttons">
        <button mat-raised-button color="primary" (click)="addNote()">
          Save
        </button>
        <button mat-button (click)="closeNewNoteForm()">Cancel</button>
      </div>
    </div>
  </div>
</div>
